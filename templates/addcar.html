{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Add Car</h3>

    <div class="row card-panel greay lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('addcar') }}">
    </div>
            
            <!-- car description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-green-text accent-3"></i>
                    <textarea id="car_description" name="car_description" minlength="5"
                        maxlength="500" class="materialize-textarea" required></textarea>
                    <label for="car_description">Car Description</label>
                </div>
            </div>

             <!-- date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-green-text accent-3"></i>
                    <input id="date" name="date" type="text" class="datepicker validate" required>
                    <label for="date">Post Date</label>
                </div>
            </div>

            <!--Image url-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix light-green-text accent-3"></i>
                     <input id="car_image" name="car_image" type="text">
                     <label for="car_image">Share Image URL (Optional)</label>
                </div>
            </div>

            <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large grey darken-4 text-shadow">
                        Add Car <i class="light-green-text accent-3 fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
