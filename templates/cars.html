{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">All Cars</h3>

    <ul class="collapsible">
        {% for car in cars %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ car.car_name }}</strong> : {{ car.due_date }}
                {% if car.is_urgent == "on" %}
                    <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped"
                        data-position="right" data-tooltip="URGENT!"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{ car.category_name }}</strong>
                <p>{{ car.car_description }}</p>
                <p><em>by: {{ .created_by }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
