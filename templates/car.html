{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-5">
            <img src="{{ car.image_source }}" alt="Profile image for {{ car.name }}">
            <h2 class="col-md-7">{{ car.name }}</h2>
        </div>
    </div>

    <div class="col-md-12">
        <p>{{ car.description }}</p>
    </div>

{% endblock %}
