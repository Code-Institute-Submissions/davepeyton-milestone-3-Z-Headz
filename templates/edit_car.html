{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Edit Car</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_car', car_id=car._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text accent-3"></i>
					<select id="car_name" name="car_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for car in cars %}
                            {% if car.car_name == car.car_cat_name %}
                                <option value="{{ car.car_name }}" selected>{{ car.car_name }}</option>
                            {% else %}
                                <option value="{{ car.car_name }}">{{ car.car_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="car_name">Car Category</label>
				</div>
			</div>
            <!-- car name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-green-text accent-3"></i>
                    <input id="car_name" name="car_name" minlength="5" maxlength="50"
                        value="{{ car.car_name }}" type="text" class="validate" required>
                    <label for="car_name">Car Name</label>
                </div>
            </div>
            
            <!-- car description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text accent-3"></i>
                    <textarea id="car_description" name="car_description" minlength="5" maxlength="500"
                        class="materialize-textarea" required>{{ car.car_description }}</textarea>
                    <label for="car_description">Car Description</label>
                </div>
            </div>
            
        
            <!-- date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text accent-3"></i>
                    <input id="date" name="date" type="text" 
                        value="{{ recipe.date }}" class="datepicker validate" required>
                    <label for="date">Date</label>
                </div>
            </div>
            <!--Image url-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix light-blue-text accent-3"></i>
                     <input id="car_image" name="car_image" type="text" 
                        value="{{ recipe.recipe_image }}">
                     <label for="recipe_image">Share Image URL (Optional)</label>
                </div>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('car') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large grey darken-4 text-shadow">
                        Edit Car <i class="light-blue-text accent-3 fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
